<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Movie website</title>
  </head>
  <body>
    <header class="header">
      <div class="movie-header-info">
        <i class="ri-movie-2-line"></i>
        <p class="animated-header">iMovies</p>
      </div>
      <div class="container">
        <form action="" class="search" id="search-bar">
          <input
            type="search"
            placeholder="title"
            class="search__input"
            id="search-input"
          />
          <div class="search__button" id="search-button">
            <i class="ri-search-2-line search__icon"></i>
            <i class="ri-close-line search__close"></i>
          </div>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="sort-container">
        <select name="" id="sort-select">
          <option value="">Sort By</option>
          <option value="title">Title</option>
          <option value="year">Year</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="movie-grid" id="movie-grid"></div>
      <div id="movieModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-movie-info"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="display-timer">
        <form action="" id="timer-form">
          <input
            type="number"
            placeholder="Enter in minutes . . ."
            id="input-minutes"
          />
          <button class="btn" id="start-timer" type="button">
            Start Timer
          </button>
        </form>
        <p id="timer-display"></p>
      </div>
      <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
    </footer>

    <script type="module" src="storemovies.js"></script>
    <script type="module" src="movie.js"></script>
  </body>
</html>
